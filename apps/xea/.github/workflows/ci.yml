name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./backend[dev]
      
      - name: Run linting
        run: |
          pip install ruff
          ruff check backend/
        continue-on-error: true
      
      - name: Run type checking
        run: |
          pip install mypy
          mypy backend/app/ --ignore-missing-imports
        continue-on-error: true
      
      - name: Run tests
        run: |
          cd tests
          pytest -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}/backend:${{ github.workspace }}/workers

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci || npm install
      
      - name: Type check
        run: |
          cd frontend
          npm run typecheck
        continue-on-error: true
      
      - name: Build
        run: |
          cd frontend
          npm run build
        continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build backend image
        run: |
          docker build -f infra/Dockerfile.backend -t xea-backend .
      
      - name: Build frontend image
        run: |
          docker build -f infra/Dockerfile.frontend -t xea-frontend .
